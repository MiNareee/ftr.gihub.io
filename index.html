<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker id="marker_1" preset="hiro">
      <a-sphere
    position="-1 0 -4"
    radius="0.5"
    color="#803d8c"
    animation="
        property: scale;
        from: 1 1 1;
        to: 2 2 2;
        easing: easeInOutElastic;
        loop: true"></a-sphere>
       </a-marker>
    </a-scene>
  </body>
</html>
